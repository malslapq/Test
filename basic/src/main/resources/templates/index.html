<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>컨트롤러 연결</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
<script type="text/javascript">
	$(function(){
		$('#insert').on('click', function(e){
			e.preventDefault();
			var userid = $('#userid').val();
			var name = $('#name').val();
			var email = $('#email').val();
			$.ajax({
				type : 'put',
				contentType : 'application/json',
				url : 'http://localhost:8080/api/insert',
				data : JSON.stringify({
					userid:userid, name:name, email:email
				}),
				dataType : 'text',
				success : function(result){
					alert('등록')
				},
				error : function(result){
					alert('실패')
					console.log(result);
				}
			});
		});
		$('#selectAll').on('click', function(){
			$.ajax({
				type : 'get',
				url : 'http://localhost:8080/api/selectAll',
			});
		})
		$('#excelDown').on('click', function(){
			window.open('http://localhost:8080/api/excelDown');
		})
		$('#sxssf').on('click', function(){
			location.href='http://localhost:8080/api/sxssf';
		})
	});
</script>
<body>
	<h2>test Controller</h2>
		<div>
			<label>아이디</label>
			<input type="text" id="userid" value="">
			<label>이름</label>
			<input type="text" id="name">
			<label>이메일</label> 
			<input type="email" id="email">
			<button type="button" id="insert">등록</button>
			<button type="button" id="selectAll">조회</button>
			<button type="button" id="sxssf">SXSSF엑셀</button>			
			<button type="button" id="excelDown">엑셀 다운로드</button>
		</div>
		<div id="table">
		</div>
</body>
</html>
